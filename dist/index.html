<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Primeira Aula - Typescript | Origamid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img src="/dist/imgs/header-logo.svg" alt="" srcset="" />
        <ul>
          <li><a class="item">Sobre o projeto</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="title">ADA CALC</h1>

      <table class="calc">
        <tr>
          <td colspan="4"><input class="result" ="text" disabled /></td>
        </tr>
        <tr>
          <td><button>%</button></td>
          <td><button>CE</button></td>
          <td><button>C</button></td>
          <td><button>Del</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>*</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button>=</button></td>
          <td><button>/</button></td>
        </tr>
      </table>
    </main>
    <footer class="footer">
      <p>
        Criado por
        <a
          href="https://www.linkedin.com/in/wesley-menezes-625998193/"
          target="_blank"
          rel="noopener noreferrer"
          >Wesley Menezes</a
        >
      </p>
    </footer>
  </body>
</html>
